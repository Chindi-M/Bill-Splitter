<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Bill Splitter</h1>
    <div class="input-group">
        <label>Bill Amount: £</label>
        <input type="number" id="bill" step="0.01">
    </div>
    <div class="input-group">
        <label>Tip Percentage: </label>
        <input type="number" id="tip" step="1">
    </div>
    <div class="input-group">
        <label>Number of People: </label>
        <input type="number" id="people" step="1">
    </div>
    <button onclick="calculateSplit()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculateSplit() {
            const bill = parseFloat(document.getElementById('bill').value);
            const tipPercent = parseFloat(document.getElementById('tip').value);
            const people = parseInt(document.getElementById('people').value);

            if (bill <= 0 || people <= 0) {
                alert('Please enter valid positive numbers');
                return;
            }

            const tip = (tipPercent / 100) * bill;
            const total = bill + tip;
            const perPerson = total / people;

            document.getElementById('result').innerHTML = `
                <h3>Bill Summary:</h3>
                <p>Original bill: £${bill.toFixed(2)}</p>
                <p>Tip amount: £${tip.toFixed(2)} (${tipPercent}%)</p>
                <p>Total bill: £${total.toFixed(2)}</p>
                <p>Each person pays: £${perPerson.toFixed(2)}</p>
            `;
        }
    </script>
</body>

</html>
